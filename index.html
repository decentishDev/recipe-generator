<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Recipe Creator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- <header>
    <h1>Recipe Creator</h1>
  </header> -->
  <main>
    <h1>Recipe Generator</h1>
    <p>Goofy little website that uses ai to generate food</p>
    <br>
    <div class="input-section">
        <h2>Ingredients</h2>
        <textarea id="ingredients" placeholder="Start typing here or leave empty"></textarea>
    </div>
    <div class="input-section">
        <h2>Type of meal</h2>
        <textarea id="meal" placeholder="Start typing here or leave empty"></textarea>
    </div>
    <div class="input-section">
        <h2>Cuisine</h2>
        <textarea id="cuisine" placeholder="Start typing here or leave empty"></textarea>
    </div>
    <button id="generate-btn">Generate Recipe</button>
    <div id="recipe-section" class="recipe-section">
        <h2>Generated Recipe:</h2>
        <div id="recipe-content"></div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
